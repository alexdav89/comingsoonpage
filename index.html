<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Apparel Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Josefin Sans', sans-serif;
      background: linear-gradient(to right, #fff5f5, #ffe6e6);
      color: #423a3a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
    }

    .text-content {
      max-width: 500px;
    }

    .logo {
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    h1 span {
      color: #d28585;
      font-weight: 300;
    }

    p {
      margin-bottom: 2rem;
      color: #9c7e7e;
    }

    form {
      position: relative;
    }

    input[type="email"] {
      padding: 1rem;
      border: 1px solid #f7cfcf;
      border-radius: 25px;
      width: 100%;
      outline: none;
      font-size: 1rem;
    }

    .submit-btn {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      border: none;
      background: linear-gradient(to right, #f7b7b7, #f97b7b);
      border-radius: 25px;
      width: 60px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .submit-btn:hover,
    .submit-btn:focus {
      background: #f97b7b;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .image-section img {
      max-width: 500px;
      width: 100%;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
        text-align: center;
      }
      .text-content {
        padding: 1rem;
      }
      .image-section img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-content">
      <div class="logo">BASE APPAREL</div>
      <h1><span>We're</span> Coming Soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="email-form">
        <input type="email" id="email" placeholder="Email Address" />
        <button class="submit-btn" type="submit">âž”</button>
        <div class="error-message" id="error-message"></div>
      </form>
    </div>
    <div class="image-section">
      <img src="hero-desktop.jpg" alt="Coming Soon Woman" />
    </div>
  </div>

  <script>
    const form = document.getElementById('email-form');
    const emailInput = document.getElementById('email');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (!email) {
        errorMessage.textContent = 'Please provide an email address';
        emailInput.style.borderColor = 'red';
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        errorMessage.textContent = 'Please provide a valid email';
        emailInput.style.borderColor = 'red';
      } else {
        errorMessage.textContent = '';
        emailInput.style.borderColor = '#f7cfcf';
        alert('Thank you! We will keep you updated.');
      }
    });
  </script>
</body>
</html>
